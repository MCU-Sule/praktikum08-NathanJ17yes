<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        
    div {
    height: 40px;
    display: inline-block;
    text-align: center;
    color : white;
    vertical-align: middle;
            
        }
</style>
<body>
    <script>
        

        let input = parseInt(prompt("Masukan angka :"))
        let lebar = 100
        for (i=1; i <= input; i++){ 
            for (n=1; n <= i; n++){ 
                var r = Math.floor(Math.random()*255)
                var g = Math.floor(Math.random()*255)
                var b = Math.floor(Math.random()*255)
                document.write("<div style = 'width: "+lebar/i+"%; background-color: rgb("+r+","+g+","+b+");'> "+ i +" </div>")
                }
        }


    </script>
</body>
</html>
