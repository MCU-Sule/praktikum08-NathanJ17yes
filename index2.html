<body>
    <script>
        let number = parseInt(prompt('bilangan yang ingin di check'))
        let Prime = true


        for (i = 2; i < number; i++) {
            if (number % i==0){
                Prime=false
                break;
            }          
}
            if (number <2) {
                document.write(number + " bukan bilangan prima")
            }
            else if (Prime) {
                document.write (number + " merupakan bilangan prima")
            }
            else {
                document.write(number + " bukan bilangan prima")
            }
           
        
            

        
        
    </script>
</body>
</html>
